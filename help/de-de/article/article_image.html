<h1 id="artikelbild">Artikelbild</h1>
<p>Um ein einzelnes Bild mit dem Artikel zu verknüpfen, geben Sie hier den URL oder die Textpattern-ID des Bildes ein.</p>
<p>Um das Bild anzuzeigen, muss folgender Tag innerhalb eines Bausteins für Artikel verwendet werden:</p>
<p><code>&amp;lt;txp:article_image /&amp;gt;</code></p>
