<h1 id="languages-install-textpack-from-file">Languages: Install Textpack from file</h1>
<p>To install new language Textpacks from file you can <a rel="external" target="_blank" href="http://rpc.textpattern.com/lang/">download them <span class="ui-icon ui-icon-extlink">(opens an external link in a new window)</span></a> and then place the file inside your <code>textpattern/lang</code> directory.</p>
