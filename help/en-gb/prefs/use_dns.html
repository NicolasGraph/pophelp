<h1 id="preferences-use-dns-lookup-in-visitor-logs">Preferences: Use DNS lookup in visitor logs?</h1>
<p>This setting only has an effect when ‘Logging’ is turned on. Using DNS will, where possible, translate IP addresses in your logs to hostnames. In some instances this might slow down your site, in which case you might want to set this to ‘No’.</p>
